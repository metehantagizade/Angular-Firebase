<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #fullName="ngModel" [(ngModel)]="this.employeeService.formData.id">
  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="this.employeeService.formData.fullName" required placeholder="Full Name"
      class="form-control">
      <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required</div>
  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="this.employeeService.formData.position" placeholder="position"
      class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="this.employeeService.formData.empCode" placeholder="empCode"
        class="form-control">
    </div>
    <div class="form-group col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="this.employeeService.formData.mobile" placeholder="mobile" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
