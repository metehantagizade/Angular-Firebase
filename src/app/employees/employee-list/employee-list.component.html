<table class="table table-hover">
  <thead>
    <th>fullName</th>
    <th>empCode</th>
    <th>position</th>
    <th>mobile</th>
    <th>d</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td (click)="onEdit(item)">{{item.fullName}}</td>
      <td (click)="onEdit(item)">{{item.empCode}}</td>
      <td (click)="onEdit(item)">{{item.position}}</td>
      <td (click)="onEdit(item)">{{item.mobile}}</td>
      <td><a class="btn text-danger" (click)="onDelete(item.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
